<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Skyman Avionics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 320px;
        }

        .login-container img {
            width: 210px;
            margin-bottom: 0px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-container button {
            background-color: #54b8d5;
            color: white;
            border: none;
            padding: 10px;
            width: 107%;
            font-size: 16px;
            left-margin: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-container button:hover {
            background-color: #3daac7;
        }

        .login-footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        .flash-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .forgot-link {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-link a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Skyman Avionics Logo">
        <h2>User Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="forgot-link">
                <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
            </div>
        </form>
        <div class="login-footer">
            Â© {{ current_year }} Skyman Avionics
        </div>
    </div>
</body>
</html>
